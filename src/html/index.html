<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="main_container">
      <div class="header_main_container">
        <h1>Welcome to my TO DO APP!</h1>
      </div>
      <div class="side_bar_main_container">
        <div class="home_menu">
          <div>All Tasks</div>
          <div>Today</div>
          <div>Next 7 Days</div>
          <div>Important</div>
        </div>
        <div class="projects_menu">
          <button class="add_project_button">Add Project</button>
        </div>
      </div>
      <div class="content_main_container">
        <div class="display_projects">My Projects</div>
      </div>
    </div>

    <div class="overlay_for_form"></div>

    <div class="forms_main_container">
      <form class="form form_project">
        <header>
          <div>Please enter your project</div>
          <button type="button" class="button close_form_button">
            &#x2716;
          </button>
        </header>
        <div class="form_row">
          <label class="form_project_title" for="form_project_title"
            >Title:</label
          >
          <input
            type="text"
            name="title"
            id="form_project_title"
            maxlength="40"
            placeholder="my lovely Project"
            required
          />
        </div>

        <button class="button form_submit" type="submit">
          Submit your project
        </button>
      </form>

      <form class="form form_task">
        <header>
          <div>Please enter your Task</div>
          <button type="button" class="button close_form_button">
            &#x2716;
          </button>
        </header>
        <div class="form_row">
          <label class="form_task_title" for="form_task_title">Title:</label>
          <input
            type="text"
            name="title"
            id="form_task_title"
            maxlength="40"
            placeholder="my cool Task"
            required
          />
        </div>
        <div class="form_row">
          <label class="form_task_description" for="form_task_description"
            >Description:</label
          >
          <input
            type="text"
            name="description"
            id="form_task_description"
            maxlength="80"
            placeholder="Replace this field with text-box"
          />
        </div>
        <div class="form_row">
          <label for="form_task_is_checked"
            >Have you finished this Task already?</label
          >
          <input
            type="checkbox"
            name="isChecked"
            id="form_task_is_checked"
            value="true"
          />
        </div>

        <button class="button form_submit" type="submit">
          Submit your task
        </button>
      </form>
    </div>
  </body>
</html>
